{% load custom_tags %}
<div class="container bg-light">
<nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" 
            {% if user.is_authenticated %}
            href="{% url 'post_list' %}"
            {% else %}
            href="{% url 'index' %}"
            {% endif %}
        >

            <i class="fas fa-comment"></i>
            Social Network
        </a>
        <ul class="navbar-nav mx-4 mb-2 mb-lg-0">
            
        </ul>
        <form class="d-flex" method="get" action="{% url 'profile-search'%}">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input 
                    type="text" 
                    name="query" 
                    value="{{ request.GET.query }}" 
                    class="form-control" 
                    placeholder="Search username..."  
                    aria-label="Username" 
                    aria-describedby="basic-addon1"
                >
                <button type="submit" class="remove-default-btn"><i class="fas fa-search"></i></button>
            </div>
        </form>
        {% if user.is_authenticated %}
        <div class="nav-item">
            {% show_notifications %}
        </div>
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton" aria-expanded="false"><i class="fas fa-user"></i></a>
            <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'profile' user.profile.pk %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
            </ul>
        </div>
    {% endif %}
        </div>
    </div>
</nav>
</div>
